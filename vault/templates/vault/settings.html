<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form method="post">
        {% csrf_token %}
        <label>
            <input type="checkbox" name="email_notifications" {% if settings.email_notifications %}checked{% endif %}>
            Email Notifications
        </label><br>
        <label>
            <input type="checkbox" name="sms_alerts" {% if settings.sms_alerts %}checked{% endif %}>
            SMS Alerts
        </label><br>
        <label>
            <input type="checkbox" name="dark_mode" {% if settings.dark_mode %}checked{% endif %}>
            Dark Mode
        </label><br>
        <button type="submit">Save Settings</button>
    </form>
</body>
</html>
