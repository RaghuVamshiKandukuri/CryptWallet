<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request File Access</title>
</head>
<body>
    <h2>Request Access to File</h2>
    <p><strong>File Name:</strong> {{ file.file_name }}</p>
    <p><strong>Owner:</strong> {{ file.owner.username }}</p>
    
    <form method="post">
        {% csrf_token %}
        <p>By submitting, a request will be sent to the owner for access to this file.</p>
        <button type="submit">Request Access</button>
    </form>

    <br><a href="{% url 'file_list' %}">Back to File List</a>
</body>
</html>
