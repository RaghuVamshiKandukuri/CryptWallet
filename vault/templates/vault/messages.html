<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
            <li>
                <strong>{{ message.sender }}</strong>: {{ message.content }} <em>({{ message.time }})</em>
            </li>
        {% empty %}
            <li>No messages to show.</li>
        {% endfor %}
    </ul>
</body>
</html>
