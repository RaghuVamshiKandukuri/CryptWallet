<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CryptWallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .profile-container {
            max-width: 900px;
            padding: 40px;
            border-radius: 10px;
            background: #1f1f1f;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #b583ff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #6c5ce7;
        }

        .profile-title {
            text-align: center;
            font-size: 2.5rem;
            color: #b583ff;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 5px;
        }

        .form-group label {
            color: #b3b3b3;
            flex: 0.3;
        }

        .form-group p, .form-group input {
            flex: 0.7;
            color: #f8f9fa;
            font-weight: bold;
            padding: 8px;
            background: #1f1f1f;
            border: 1px solid #6c5ce7;
            border-radius: 5px;
            width: 100%;
        }

        .btn-cyber {
            background-color: #6c5ce7;
            color: #f8f9fa;
            font-weight: bold;
            transition: background-color 0.3s ease;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .btn-cyber:hover {
            background-color: #b583ff;
            color: #0d0d0d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <a href="{% url 'index' %}" class="back-button">&larr; Back</a>

    <div class="profile-container">
        <h2 class="profile-title">Your Profile</h2>
        <div class="row">
            <div class="col-md-6">
                <h5 style="color: #b583ff;">Current Profile Details</h5>
                <div class="form-group"><label>Username:</label><p>{{ request.user.username }}</p></div>
                <div class="form-group"><label>Email:</label><p>{{ request.user.email }}</p></div>
                <div class="form-group"><label>First Name:</label><p>{{ request.user.first_name }}</p></div>
                <div class="form-group"><label>Last Name:</label><p>{{ request.user.last_name }}</p></div>
            </div>
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <h5 style="color: #b583ff;">Update Your Profile</h5>
                    <div class="form-group"><label for="username">Username</label>{{ form.username }}</div>
                    <div class="form-group"><label for="first_name">First Name</label>{{ form.first_name }}</div>
                    <div class="form-group"><label for="last_name">Last Name</label>{{ form.last_name }}</div>
                    <div class="form-group"><label for="email">Email</label>{{ form.email }}</div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-cyber">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
