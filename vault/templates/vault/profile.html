<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CryptWallet</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background and container styling */
        body {
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #00E6FF;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            max-width: 900px;
            padding: 40px;
            border-radius: 8px;
            background: #1F1F1F;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.2);
            color: #00E6FF;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00E6FF;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #007B9E;
        }

        /* Title styling */
        .profile-title {
            text-align: center;
            font-size: 2.5rem;
            color: #00E6FF;
            text-shadow: 0 0 10px #00E6FF, 0 0 20px #00E6FF;
            margin-bottom: 1.5rem;
        }

        /* Field styling */
        .profile-details,
        .update-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #2C2C2C;
            border-radius: 5px;
        }

        .form-group label {
            margin: 0;
            color: #A0A0A0;
            flex: 0.3;
        }

        .form-group p,
        .form-group input {
            flex: 0.7;
            color: #00E6FF;
            font-weight: bold;
            margin: 0;
            padding: 5px;
            background: none;
            border: none;
            text-align: left;
        }

        .form-group input {
            color: white;
            background: #1F1F1F;
            border: 1px solid #00E6FF;
            padding: 5px;
            border-radius: 5px;
        }

        /* Update button styling */
        .btn-cyber {
            background-color: #00E6FF;
            color: #1F1F1F;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-cyber:hover {
            background-color: #007B9E;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- Back button linking to Django admin page -->
    <a href="{% url 'index' %}" class="back-button">&larr; Back</a>

    <div class="profile-container">
        <!-- Profile title -->
        <h2 class="profile-title">Your Profile</h2>

        <div class="row">
            <!-- Current profile details section -->
            <div class="col-md-6 profile-details">
                <h5>Current Profile Details</h5>
                <div class="form-group">
                    <label>Username:</label>
                    <p>{{ request.user.username }}</p>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <p>{{ request.user.email }}</p>
                </div>
                <div class="form-group">
                    <label>First Name:</label>
                    <p>{{ request.user.first_name }}</p>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <p>{{ request.user.last_name }}</p>
                </div>
            </div>

            <!-- Update form for profile details -->
            <div class="col-md-6 update-form">
                <form method="POST">
                    {% csrf_token %}
                    <h5>Update Your Profile</h5>
                    <div class="form-group">
                        <label for="username">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        {{ form.last_name }}
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        {{ form.email }}
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-cyber">Update Profile</button>
                    </div>
                </form>

                
            </div>
        </div>
    </div>
</body>

</html>
