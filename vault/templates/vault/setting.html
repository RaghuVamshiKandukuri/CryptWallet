<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - CryptWallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #f8f9fa;
            font-family: 'Orbitron', sans-serif;
        }

        .settings-container {
            margin: 50px auto;
            max-width: 600px;
            background: linear-gradient(135deg, #1a1a2e, #283048);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        .settings-container h1 {
            font-size: 2.5rem;
            color: #b583ff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-check-label {
            font-size: 1.2rem;
        }

        .form-check-input:checked {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }

        .btn-save {
            background-color: #6c5ce7;
            color: #f8f9fa;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background-color: #b583ff;
            color: #0d0d0d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container settings-container">
        <h1>Settings</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="email_notifications" id="emailNotifications" {% if settings.email_notifications %}checked{% endif %}>
                <label class="form-check-label" for="emailNotifications">
                    Email Notifications
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="sms_alerts" id="smsAlerts" {% if settings.sms_alerts %}checked{% endif %}>
                <label class="form-check-label" for="smsAlerts">
                    SMS Alerts
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="dark_mode" id="darkMode" {% if settings.dark_mode %}checked{% endif %}>
                <label class="form-check-label" for="darkMode">
                    Dark Mode
                </label>
            </div>
            <button type="submit" class="btn btn-save">Save Settings</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
