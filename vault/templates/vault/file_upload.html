<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - CryptWallet</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body and container styles matching index.html */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55); /* Dark Blue Theme */
            color: #00E6FF;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #FF6B6B;
            font-size: 0.9em;
            cursor: pointer;
}
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: #1F1F1F;
            color: #00E6FF;
            border-radius: 10px;
            border: 1px solid #00E6FF;
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.3);
        }

        .btn-cyber {
            border-radius: 8px;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.2s;
            background: #00E6FF;
            color: #1F1F1F;
            border: none;
        }

        .btn-cyber:hover {
            background: #00ccff;
            color: #fff;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .list-group-item {
            background: #1F1F1F;
            color: #00E6FF;
            border: 1px solid #00E6FF;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Small Delete Button */
        .delete-btn {
            background: transparent;
            border: none;
            color: #FF6B6B;
            font-size: 0.9em;
            cursor: pointer;
        }
        
        /* Card animation for fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Apply animation */
        .container {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <div class="back-button">
        <a href="{% url 'index' %}" class="btn btn-cyber">&larr; Back</a>
    </div>

    <div class="container">
        <h2>Upload File</h2>
        
        <!-- Upload Form -->
        <form method="post" enctype="multipart/form-data" class="mb-4">
            {% csrf_token %}
            <div class="form-group">
                {{ form.file.label_tag }}
                {{ form.file }}
            </div>
            <button type="submit" class="btn btn-cyber mt-3">Upload</button>
        </form>

        <!-- Uploaded Files Section -->
        <h3>Uploaded Files</h3>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item">
                    <a href="{{ file.file.url }}" target="_blank" style="color: #00E6FF;">{{ file.file.name }}</a>
                    <form method="post" action="{% url 'delete_file' file.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </li>
            {% empty %}
                <li class="list-group-item">No files uploaded yet.</li>
            {% endfor %}
        </ul>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
