<!-- vault/templates/vault/audit_logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Logs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <h2>Audit Logs</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User</th>
                <th>Action</th>
                <th>Timestamp</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.user.username }}</td>
                    <td>{{ log.get_action_display }}</td>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.details }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
