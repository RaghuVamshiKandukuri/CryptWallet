<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - CryptWallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body and container styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Logo title */
        .logo-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #b583ff;
        }

        /* Table styling */
        .table {
            border-radius: 10px;
            overflow: hidden;
            background: #1f1f1f;
            color: #f8f9fa;
            border: 1px solid #6c5ce7;
        }

        .table thead th {
            background: #6c5ce7;
            color: #f8f9fa;
        }

        /* Button styles */
        .btn-cyber {
            border-radius: 8px;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #6c5ce7;
            color: #f8f9fa;
            transition: all 0.2s;
        }

        .btn-cyber:hover {
            background-color: #b583ff;
            color: #0d0d0d;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Keyframes for Fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Logo Title -->
    <div class="logo-title">CryptWallet</div>

    <div class="back-button">
        <a href="{% url 'index' %}" class="btn btn-cyber">&larr; Back</a>
    </div>

    <div class="container">
        <h2>Audit Logs</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Action</th>
                    <th>File Name</th>
                    <th>Details</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ log.get_action_display }}</td>
                        <td>{{ log.file_name }}</td>
                        <td>{{ log.details }}</td>
                        <td>{{ log.timestamp }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No logs available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'file_upload' %}" class="btn btn-cyber">Go to File Upload</a>
    </div>
</body>
</html>
