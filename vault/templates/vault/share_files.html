<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Files - CryptWallet</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #00E6FF;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #1F1F1F;
            color: #00E6FF;
            border-radius: 10px;
            border: 1px solid #00E6FF;
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.3);
        }

        .btn-cyber {
            border-radius: 8px;
            font-weight: bold;
            padding: 10px 15px;
            margin: 10px auto;
            transition: all 0.2s;
            background: #00E6FF;
            color: #1F1F1F;
            border: none;
        }

        .btn-cyber:hover {
            background: #00ccff;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Share Files</h2>

        <form method="post" action="{% url 'send_message' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="recipient">Select Recipient:</label>
                <select name="recipient" id="recipient" class="form-control">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="content">Message (Optional):</label>
                <textarea name="content" id="content" rows="3" class="form-control" placeholder="Add a message for the recipient"></textarea>
            </div>
            <button type="submit" class="btn btn-cyber">Share File</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
