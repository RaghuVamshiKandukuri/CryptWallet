<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CryptWallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #f8f9fa;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .home-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #b583ff;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .home-link:hover {
            color: #6c5ce7;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #ffffff14;
            box-shadow: 0 4px 20px rgb(255, 255, 255);
            border-radius: 15px;
        }
        .register-title {
            font-size: 2rem;
            color: #b583ff;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control {
            background-color: #1a1a2e;
            border: 1px solid #6c5ce7;
            color: #f8f9fa;
        }
        .form-control:focus {
            background-color: #1a1a2e;
            border-color: #b583ff;
            box-shadow: 0 0 0 0.25rem rgba(245, 245, 245, 0.25);
        }
        label {
            font-size: 1.1rem;
            color: #f8f9fa;
        }
        .btn-register {
            background-color: #6c5ce7;
            color: #ffffff;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            background-color: #b583ff;
            color: #0d0d0d;
        }
        .text-primary {
            color: #6c5ce7 !important;
        }
        .text-primary:hover {
            color: #b583ff !important;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="{% url 'main' %}" class="home-link">Home</a>
    <div class="register-container">
        <h2 class="register-title">Create Your Account</h2>
        
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <!-- Registration form -->
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter first name" required>
            </div>
            <div class="mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter last name" required>
            </div>
            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-register w-100">Register</button>
        </form>

        <!-- Login link -->
        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a>
        </p>
    </div>
</body>
</html>
